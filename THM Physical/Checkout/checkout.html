        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>


<div id="wrapper">
    
<header class="header" id="tekstheader">
  <div id="header_header">
    <div id="textLOL">
      <h1>THM Physical</h1>

<nav id="menyen">
          
    <div id="meny_aapen">
        <a href="#meny_lukket" id="menu_btn2"><img src="https://githubme.xtgem.com/Data/Closed1.png" width="32px" height="32px" id="cross"></a>
          
        <ul id="nav-bar">
            <li id="home"><a href="index.html">
                <img src="../Bilder (til alle sider)/hjem.png" width="32px" height="32px"><br>Home
            </a></li>
             <li id="shop"><a href="../Program/program.html"><img src="../Bilder (til alle sider)/shop.png" width="32px" height="32px"><br>Shop</a></li>
             <li id="social"><a href="../Location and festival grounds/Location and festival grounds.html"><img src="../Bilder (til alle sider)/social.png" width="32px" height="32px"><br>Social</a></li>

</header>
</div>
<div class="row">
    <div class="col-75">
      <div class="container">
        <form action="/Final Checkout/final.html">
  
          <div class="row">
            <div class="col-50">
              <h3>Billing Address</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="john@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i> City</label>
              <input type="text" id="city" name="city" placeholder="New York">
  
              <div class="row">
                <div class="col-50">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="NY">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="10001">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="John More Doe">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="btn">
        </form>
      </div>
    </div>
  
    <div class="col-25">
      <div class="container">
        <h4>Cart
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b>1</b>
          </span>
        </h4>
        <p><a href="#">Full Body Traning Machine</a> <span class="price">$100,000</span></p>
        <hr>
        <p>Total  <span class="price" style="color:black"><b>$100,000</b></span></p>
      </div>
    </div>
  </div>
</body>
</html>
